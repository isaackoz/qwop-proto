version: v2
plugins:
  - local: protoc-gen-go
    out: gen/go/other
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen/go/connect
    opt: paths=source_relative
  - local: ./node_modules/@bufbuild/protoc-gen-es/bin/protoc-gen-es
    out: gen/ts
    # Also generate any imported dependencies
    include_imports: true
    # Add more plugin options here
    opt: target=ts